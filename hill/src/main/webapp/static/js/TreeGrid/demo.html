<HTML>
<HEAD>
<TITLE>Demo</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<META NAME="Generator" CONTENT="EditPlus">
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
	
	<script type="text/javascript" src="TreeGrid-1.0.js"></script>
	<link type="text/css" rel="stylesheet" href="TreeGrid.css"/>
	<script>
	$(function(){
		$("#testTreeGrid").TreeGrid({
			width:"600px",
			height:'500px',
			showCheckbox:true,
			columns:[
				{headerText: "Name", dataField: "name", headerAlign: "left",dataAlign: "left",width: "200"},
				{headerText: "text", dataField: "text", headerAlign: "center",width: "300",converter:handler}
			],
//			requestUrl:"/hill/TreeGrid/getData",
			data:[{
				name:'node1',text:'n1',children:[
					{name:'node1-1',text:'n1-1'},
					{name:'node1-2',text:'n1-2',children:[
						{name:'node1-1-1',text:'n1-1-1'}
					]}
				]
			},{
				name:'node1',text:'n1'
			}]
		});
		
		function loadData(nodeData){
			var jsonData = null;
			$.ajax({
				type:'POST',
				data:{
					name:nodeData.name
				},
				async:false,
				url:"/hill/TreeGrid/getData",
				success:function(data,success){
					if(success){
						jsonData = eval('('+data+')');
					}else{
						console.error('fail to call '+url);
					}
				}
			});
			return jsonData;
		}

		function handler(data){
			return "<a href='http://www.baidu.com'>"+data+"</a>";
		}

		
		
		

		

	});

	function getCk(){
		var r = $("#testTreeGrid").TreeGrid("getCheckedRows");
		console.log(r);
	}
		
	</script>
</HEAD>

<BODY>
	<div id="testTreeGrid"></div>
	<input type="button" value="aaa" onclick="getCk()" />
</BODY>
</HTML>
