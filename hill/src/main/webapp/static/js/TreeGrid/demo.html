			data:[{
				name:'node1',text:'n1'
			},{
				name:'node2',text:'n2',children:[{
					name:'node2-1',text:'A'

					name:'node2-2',text:'A'

		function loadData(nodeData){
			var jsonData = null;
			$.ajax({
				type:'POST',
				data:{
					name:nodeData.name
				},
				async:false,
				url:"/hill/TreeGrid/getData",
				success:function(data,success){
					if(success){
						jsonData = eval('('+data+')');
					}else{
						console.error('fail to call '+url);
					}
				}
			});
			return jsonData;
		}

		function handler(data){
			return "<a href='http://www.baidu.com'>"+data+"</a>";
		}

		

		

	});
